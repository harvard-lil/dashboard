<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Harvard Library Innovation Lab</title>


  </head>
  <body>
    <div id="dashboard">
      <div id="scrum_cam" class="mod cam">
        SCRUM CAM
        <img src="img/scrum_cam.png" alt="Scrum!">
      </div>
      <div class="row">
        <div id="analytics" class="mod">
          ANALYTICS
        </div>
        <div id="github-module" class="mod">
          <div id="recent-activity">
            <h3>Our Recent Activity</h3>
          </div>
          <div id="github-activity">
          </div>
        </div>
      </div>
    </div>
    <div id="content">
      PAGE CONTENT
    </div>
    <div id="shoe_cam" class="mod cam">
      SHOE CAM
      <img src="img/shoe_cam.png" alt="Shoes!">
    </div>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script id="activity" class="mod" type="text/html">
      <div class="activity">
        <a href="https://github.com/{{ user }}">{{ user }}</a>{{ pre_action }}<a href="{{ item_url }}" class="item">{{ item }}</a>{{ post_action }}<a href="https://github.com/{{ repo }}">{{ repo }}</a>
      </div>
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/ICanHaz.min.js"></script>
    <script type="text/javascript" data-main="js/dash.js" src="js/require.js"></script>
  </body>
</html>
