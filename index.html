<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Harvard Library Innovation Lab</title>
  </head>
  <body>
    <div id="dashboard" class="container">

    	<div class="row">
    		<div class="span9">
    			<h1>Dashboard</h1>
    		</div>
    		<div class="span2">
    			<img class="stamp" src="img/liblabstamp.png" alt="library lab stamp">
    		</div>
    	</div>
    	<div class="row">
    		<div id="shoe_cam" class="mod cam span12">
      			<div id="graph_wrapper" class="">
        			<div id="scrum_graph" class="mod cam">
        			</div>
      			</div>
      			<div id="shoe_pic">
      				<img id="shoe_cam_image" alt="Shoes!">
    			</div>
    			<div id="caption">
      		</div>
    		</div>

    	</div> <!-- row-->
      	<div class="row">
      		<div id="blog" class="mod span4">
          		<div id="title">
            		<h3>Blog</h3>
          		</div>
          		<div id="blog_rank" class="activity_box">
          		</div>
        	</div>

        	<div id="github-module" class="mod span4">
          		<div id="title">
            		<h3>Recent Activity</h3>
          		</div>
          		<div id="github-activity" class="activity_box">
          		</div>
        	</div>

         	<div id="analytics" class="mod span4">
          		<div id="title">
            	  <h3 id="ana_dates">Pageviews:</h3>
          		</div>
          		<div id="analytic-activity" class="activity_box">
          		</div>
        	</div>
      	</div>
    	</div><!-- row-->
    </div><!-- dashboard container-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script id="activity" class="mod" type="text/html">
      <div class="activity">
        <img src="img/octicons/{{ img }}.png"></img> <a href="https://github.com/{{ user }}">{{ user }}</a>{{ pre_action }}<a href="{{ item_url }}" class="item">{{ item }}</a>{{ post_action }}<a href="https://github.com/{{ repo }}">{{ repo }}</a>
      </div>
    </script>

    <script id="scrum_cap" type="text/html">
      <div class="cap_text">
        Date: {{ date_text }}
        <br>
        Present: {{ count }}
      </div>
    </script>

    <script id="analytic" class="mod" type="text/html">
      <div class="analytic activity">
        <a href="http://{{ url }}{{ path }}">{{ name }}</a> <a class="count">{{ count }}</a>
      </div>
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/ICanHaz.min.js"></script>
    <script src="js/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" data-main="js/dash.js" src="js/require.js"></script>
  </body>
</html>
